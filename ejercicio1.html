<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>

    <form action="">
    <br>
    <br>

    
     <input type="text"  size="26" placeholder="NAME" pattern="[A-Za-z\s]{0,60}" maxlength="60" required style="width: 215px; height: 30px;"> &nbsp;&nbsp;
     <input type="text" size="26"  pattern="[A-Za-z\s]{0,30}" placeholder="COMPANY" maxlength="30" style="width: 215px; height: 30px;" required >
     <br>
     <br>
     <input type="text" size="26" pattern="\+\d{2}-\d{3}-\d{9}" placeholder="TELEPHONE"  style="width: 215px; height: 30px;" required> &nbsp;&nbsp;  

     <input type="email" size="26"      placeholder="EMAIL" pattern="^[A-Za-z0-9]+@gmail\.com$" style="width: 215px; height: 30px;" required>
    <br>
    <br>   
    <textarea name=""  cols="60" rows="15" placeholder="LEAVE A MESSAGE"></textarea>
    <br>
    <br>
    <input type="submit" value="SEND" style="height: 60px; width: 90px;">
    </form>
    
</body>
</html>
